<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter city">
        <button type="submit">Get Weather</button>
        <button type="button" id="locationButton">Use My Location</button>
    </form>
    <div class="card" style="display: none">
        <div class="weather-info">
            <h1 class="cityDisplay"></h1>
            <p class="tempDisplay"></p>
        </div>
        <p class="humidityDisplay"></p>
        <p class="descDisplay"></p>
        <p class="weatherEmoji"></p>
        <div class="activitiesContainer" style="display: none">
            <h3>Activity Recommendation:</h3>
            <ul class="activitiesList"></ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
